<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./img/LOGO-removebg.png" class="h-16" alt="Logo" />
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li><a href="./main.html"
              class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 dark:text-white md:dark:text-blue-500 btn-17"
              aria-current="page">Home</a></li>
          <li><a href="./about.html"
              class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 btn-17">About</a>
          </li>
          <li><a href="./services.html"
              class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 btn-17">Services</a>
          </li>

          <li><a href="./contact.html"
              class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 btn-17">Contact</a>
          </li>
          <li>
            <button onclick="logoutUser()         "
              class=" btn block py-2 px-3 text-white bg-red-600 rounded hover:bg-red-700 transition-all">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="contact" class="bg-gray-900 text-white py-20 px-6">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        <p class="text-gray-400">Have questions, feedback, or want to work with us? Send us a message anytime!</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <div class="flex flex-col justify-center space-y-6">
          <div class="flex items-start space-x-4">
            <div class="bg-blue-600 p-3 rounded-full">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4" />
              </svg>
            </div>
            <div>
              <h4 class="text-lg font-semibold">Email</h4>
              <p class="text-gray-400">muhammad.sarim001100@gmail.com</p>
            </div>
          </div>
          <div class="flex items-start space-x-4">
            <div class="bg-blue-600 p-3 rounded-full">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h12M9 3v2m-6 4h12m-6 0v2m0 4h6m-6 0v2" />
              </svg>
            </div>
            <div>
              <h4 class="text-lg font-semibold">Phone</h4>
              <p class="text-gray-400">+92 312 3461234</p>
            </div>
          </div>
          <div class="flex items-start space-x-4">
            <div class="bg-blue-600 p-3 rounded-full">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.657 16.657L13.414 12l4.243-4.243m-6.586 0L6.586 12l4.243 4.243" />
              </svg>
            </div>
            <div>
              <h4 class="text-lg font-semibold">Location</h4>
              <p class="text-gray-400">Karachi, Pakistan</p>
            </div>
          </div>
        </div>

        <form class="bg-gray-800 p-8 rounded-lg shadow space-y-5">
          <input type="text" placeholder="Your Name" required
            class="w-full px-4 py-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="email" placeholder="Your Email" required
            class="w-full px-4 py-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <textarea rows="5" placeholder="Your Message" required
            class="w-full px-4 py-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
